<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>おいしいカレーやさん</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary"data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="carouselExampleFade" class="carousel slide carousel-fade"data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="images/slide_curry_01.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="images/slide_curry_02.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="images/slide_curry_03.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <main>
      <section>
        <div class="p-5 my-5 text-center">
          <h2 class="fs-1">curry paradise</h2>
          <p>こだわりのスパイスをブレンドしたオリジナルカレー</p>
        </div>
        <div class="container-fluid bg-dark text-white">
          <div class="container p-5">
            <div class="row">
              <div class="col-md-8">
                <h2 class="fs-1 py-3">人気のテイクアウト専門カレー</h2>
                  <p>から揚げ3個に目玉焼きのがっつり系漢カレー</p>

              </div>
              <div class="col-md-4">
                <img src="images/curry_menu_01.jpg" class="img-fluid" calt="漢">
              </div>
            </div>
          </div>
        </div>
        <div class="row text-bg-white p-5">
          <div class="col-8 order-2">
            <h2>店内で一番人気のカレー</h2>
              <p>ナンが売りの本場の味</p>

          </div>
          <div class="col-4">
            <img src="images/curry_menu_02.jpg" class="img-fluid" calt="">
          </div>
        </div>
        <div class="row text-bg-dark p-5">
          <div class="col-8">
            <h2>シンプルカレー</h2>
              <p>一番食べやすい。辛さは20段階の中から選べられます。</p>

          </div>
          <div class="col-4">
            <img src="images/curry_menu_03.jpg" class="img-fluid" calt="">
          </div>
        </div>
      </section>

      <section>
        <div class="py-5 my-5 text-center">
          <h2>お店の場所</h2>
          <p>店前に駐車場あり</p>
        </div>
          <!-- マップ -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3352.7260352857224!2d130.68115197613147!3d32.82602328147908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3540f428f69ea373%3A0x5a471b8e81f6146b!2z44CSODYwLTAwNzIg54aK5pys55yM54aK5pys5biC6KW_5Yy66Iqx5ZyS77yX5LiB55uu77yR77yZIOiBt-alreiok-e3tOOCu-ODs-OCv-ODvA!5e0!3m2!1sja!2sjp!4v1704436516624!5m2!1sja!2sjp" 
          width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <!-- マップ -->
      </section>
        <div class="py-5 text-center">
          <h2>お得なクーポンをゲット</h2>
          <p>当店でのお食事がお得になるクーポン券です</p>
        </div>
        <div class="py-5 text-center">
        <!-- Button trigger modal -->
          <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
            クーポン券をゲットする
          </button>
        </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">サービス券をゲット</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img src="images/coupon.jpg" alt="coupon" class="img-fluid">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                  <button type="button" class="btn btn-primary">取得する</button>
                </div>
              </div>
            </div>
          </div>
      <section>

      </section>
    </main>

    <footer>
      <div class="mt-5 p-5 bg-dark text-white text-center">
        curry house Corp.
      </div>
    </footer>
